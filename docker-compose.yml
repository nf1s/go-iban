version: "3"

services:
  db:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=test
  migration:
    build:
      context: .
      dockerfile: ./Dockerfile.migration
    command: bash -c "./migrate -source file://migrations -database postgres://test:test@db:5432/test?sslmode=disable up"
    env_file:
      - db.env
    volumes:
      - .:/app
    depends_on:
      - db
  population:
    build:
      context: .
      dockerfile: ./Dockerfile.population
    command: bash -c "./cli/cli populate"
    env_file:
      - db.env
    volumes:
      - .:/app
    depends_on:
      - migration
      - db
  web:
    build:
      context: .
      dockerfile: ./Dockerfile.web
    command: bash -c "./iban"
    volumes:
      - .:/app
    env_file:
      - db.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - migration
      - population
